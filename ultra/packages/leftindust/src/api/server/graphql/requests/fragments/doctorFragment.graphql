fragment doctor on Doctor {
  id {
    value
  }
  title
  firstName
  middleName
  lastName
  dateOfBirth
  thumbnail
  addresses {
    address
    city
    country
    id {
      value
    }
    postalCode
    province
    addressType
  }
  emails {
    email
    id {
      value
    }
    type
  }
  phoneNumbers {
    id {
      value
    }
    number
    type
  }
}