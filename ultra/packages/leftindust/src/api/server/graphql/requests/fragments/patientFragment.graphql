fragment patient on Patient {
  id {
    value
  }
  firstName
  middleName
  lastName
  dateOfBirth
  gender
  sex
  thumbnail
  insuranceNumber
  ethnicity
  addresses {
    address
    city
    country
    id {
      value
    }
    postalCode
    province
    type
  }
  emails {
    email
    id {
      value
    }
    type
  }
  phoneNumbers {
    id {
      value
    }
    number
    type
  }
}