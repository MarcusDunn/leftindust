#import "./patientsFragment.graphql"
#import "./doctorsFragment.graphql"
#import "./addressFragment.graphql"
#import "./phoneFragment.graphql"
#import "./emailFragment.graphql"

fragment patient on Patient {
  ...patients
  insuranceNumber
  ethnicity
  addresses {
      ...address
  }
  phones {
      ...phone
  }
  emails {
      ...email
  }
  doctors {
      ...doctors
  }
}