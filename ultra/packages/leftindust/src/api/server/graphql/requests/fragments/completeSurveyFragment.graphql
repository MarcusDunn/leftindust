#import "./templateFragment.graphql"

fragment completeSurveyFragment on CompleteSurvey {
  id {
    value
  }
  sections {
    id {
      value
    }
    inputs {
      id {
        value
      }

      ... on CompleteSurveySectionNumberArrayInput {
        numberArray
      }
      ... on CompleteSurveySectionStringInput {
        string
      }
      ... on CompleteSurveySectionStringArrayInput {
        stringArray
      }
      ... on CompleteSurveySectionNumberInput {
        number
      }
  }
  }
  surveyTemplate {
    ...templateFragment
  }
}