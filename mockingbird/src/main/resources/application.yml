spring:
  jpa:
    show-sql: true
  liquibase:
    change-log: classpath:dbchangelog.xml
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/mediq
    username: mediq
    password: mediq
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com
  graphql:
    graphiql:
      enabled: true
  sql:
    init:
      schema-locations:
        - classpath:data-postgres.sql
      mode: always
cloud:
  aws:
    credentials:
      access-key: aws_access_key_id
      secret-key: aws_secret_access_key
    region:
      static: ca-central-1
icd:
  client:
    url: localhost:80/icd
logging:
  level:
    root: info