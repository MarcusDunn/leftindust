spring:
  jpa:
    show-sql: true
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/mediq
    username: mediq
    password: mediq
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com
  graphql:
    graphiql:
      enabled: true
  sql:
    init:
      schema-locations:
        - classpath:data-postgres.sql
      mode: always

  cloud:
    aws:
      ses:
        region: ca-central-1
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    enable-spring-el-compiler: true
cloud:
  aws:
      credentials:
        access-key:
        secret-key:
      region:
        static: ca-central-1
icd:
  client:
    url: localhost:80/icd
logging:
  level:
    root: info