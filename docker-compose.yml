version: '3.2'

services:
  mockingbird-icd-api:
    image: whoicd/icd-api
    environment:
      - acceptLicense=true
      - saveAnalytics=true
      - include=2021-05_en
    ports:
      - "81:80"
  mockingbird-postgres:
    environment:
      POSTGRES_DB: mediq
      POSTGRES_USER: mediq
      POSTGRES_PASSWORD: mediq
    image: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
  mockingbird:
    ports:
      - "8080:8080"
    environment:
      - WHO_ICD_API=http://mockingbird-icd-api:81/icd
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mockingbird-postgres:5432/mediq
      - SPRING_DATASOURCE_USERNAME=mediq
      - SPRING_DATASOURCE_PASSWORD=mediq
    build:
      context: mockingbird
    depends_on:
      - mockingbird-postgres
  ultra:
    ports:
      - "80:80"
    build:
      context: ultra