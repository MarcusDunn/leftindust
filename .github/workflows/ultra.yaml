name: Ultra
on: 
  push:
    paths:
      - 'ultra/**'
  workflow_dispatch:
      
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
 build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 17
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: SvelteCheck
      run: ./gradlew ultra:svelteCheck
      
    - name: Generate
      run: ./gradlew ultra:generate
    
